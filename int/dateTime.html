<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function dateTime() {
            let date = new Date();
            const options = {
                year: "numeric",
                month: "long",
                day: "numeric",
                hour: "2-digit",
                minute: "2-digit",
                second: "2-digit",
            };

            document.getElementById("dateTime").textContent = date.toLocaleString('en-US', options);
        }

        window.onload = function() {
            dateTime(); 
            setInterval(dateTime, 1000);
        };
    </script>
</head>
<body>
    <h1 id="dateTime"></h1>
</body>
</html>
